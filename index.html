<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css" />
        <title>Calculator JS [Project # 1]</title>
    </head>
    <body>
        <!-- Container -->
        <div class="app"> 
            <!-- Show Result -->  
            <h3 id="result"></h3>
            <!-- Button for Calculator -->
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn" id="0">0</button>
            <button class="btn" id="div">/</button>
            <button class="btn" id="mult">*</button>
            <button class="btn" id="min">-</button>
            <button class="btn" id="plus">+</button>
            <button class="btn" id="dot">.</button>
            <button id="equal">=</button>
            <button id="clear">C</button>
        </div>
     
        <!-- File JavaScript -->
        <script src="app.js"></script>
    </body>
</html>
